<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Expense Calculator</h1>
    <div class="container">
        <h3 class="greet">Welcome, <input type="text" placeholder="enter your name..."> </h3>
        <form>
            <div class="double">
                <div class="form-harcama">
                    <label> Expense</label>
                    <input id="harcama" type="text" placeholder="enter the product">
                </div>
                <div class="form-fiyat">
                    <label  >Price</label>
                    <input id="fiyat" type="number" placeholder="enter the price">
                </div>
            </div>
            <div class="double">
               <div class="form-durum">
                <input id="status-input" type="checkbox">
                <label for="status-input"> Payed</label>
               </div>
            <button class="ekle-btn">Add</button>
    </div>
    </form>
    <div class="toplam">
        Total Expenditure : <span id="toplam-bilgi">0</span> &#8378;
    </div>
    <select  id="filter-select">
        <option value="all">All</option>
        <option value="not-payed">Not Payed</option>
        <option value="payed">Payed</option>
    </select>

      <div class="liste"></div>
</div>

    <script src="main.js"></script>
</body>

</html>
